<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disney Princess Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
 
  <section class="hero d-flex justify-content-center align-items-center text-center">
    <div class="hero-content">
      <h1>A Magical Disney Princess Experience</h1>
      <p>See the princesses come alive through this gallery.</p>
      <a href="#gallery" class="btn enter-btn">View Gallery</a>
    </div>
  </section>

  
  <div class="container my-4">
    <input type="text" id="searchInput" class="form-control" placeholder="Search princess..." />
  </div>

  
  <div class="container pb-5">
    <div class="row" id="gallery"></div>
  </div>

  
  <div id="viewer">
    <span onclick="closeViewer()">Ã—</span>
    <img src="" alt="" />
  </div>

  <script src="data.js"></script>

  <script>
    const gallery = document.getElementById("gallery");
    const viewer = document.getElementById("viewer");
    const viewerImg = viewer.querySelector("img");
    const searchInput = document.getElementById("searchInput");

    let displayedPrincesses = [...princesses];

    function renderGallery(list) {
      gallery.innerHTML = "";
      list.forEach((princess) => {
        const col = document.createElement("div");
        col.className = "col-lg-4 col-md-6 mb-4";

        col.innerHTML = `
          <div class="princess-card">
            <img src="${princess.image}" alt="${princess.name}" />
            <h3>${princess.name}</h3>
            <p><em>${princess.movie}</em></p>
            <p>${princess.description}</p>
          </div>
        `;

        col.querySelector("img").addEventListener("click", () => {
          viewer.style.display = "flex";
          viewerImg.src = princess.image;
        });

        gallery.appendChild(col);
      });
    }

    function closeViewer() {
      viewer.style.display = "none";
    }

    viewer.addEventListener("click", (e) => {
      if (e.target === viewer) closeViewer();
    });

    renderGallery(displayedPrincesses);

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      displayedPrincesses = princesses.filter(
        (p) =>
          p.name.toLowerCase().includes(query) ||
          p.movie.toLowerCase().includes(query) ||
          p.description.toLowerCase().includes(query)
      );
      renderGallery(displayedPrincesses);
    });
  </script>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
